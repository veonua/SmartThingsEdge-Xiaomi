name: switch-button-2
components:
  - id: main
    label: "Left"
    capabilities:
    - id: button
      version: 1
    - id: switch
      version: 1
    - id: temperatureAlarm
      version: 1
    - id: refresh
      version: 1
    categories:
    - name: RemoteController
  - id: button2
    label: "Right"
    capabilities:
    - id: switch
      version: 1
    - id: button
      version: 1
    categories:
    - name: RemoteController
  - id: button3
    label: "Both buttons"
    capabilities:
    - id: button
      version: 1
    categories:
    - name: RemoteController
preferences:
  - title: "Left button"
    name: button1
    required: true
    preferenceType: enumeration
    definition:
      options:
        0x12: "Switch 1"
        0x22: "Switch 2"
        0xFE: "Detached"
      default: "0x12"
  - title: "Right button"
    name: button2
    required: true
    preferenceType: enumeration
    definition:
      options:
        0x12: "Switch 1"
        0x22: "Switch 2"
        0xFE: "Detached"
      default: "0x22"
metadata:
  deviceType: Switch
  ocfDeviceType: oic.d.switch
  deviceTypeId: Switch  